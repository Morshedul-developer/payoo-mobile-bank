<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payyo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- tailwind+daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>

    <!-- icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="min-h-screen bg-base-200 max-w-md mx-auto">
    <div class="logo w-[200px] mx-auto pt-40">
      <img src="./assets/Logo-full.png" alt="">
    </div>

    <div class="form pt-8">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-[14px] font-medium text-neutral mb-1">Mobile Number</label>
          <input type="email" class="input bg-base-200 rounded-full mb-2" placeholder="Enter your 11 digit number" />
          <label class="label text-[14px] font-medium text-neutral mb-1">4 Digit Pin</label>
          <input type="password" class="input bg-base-200 rounded-full" placeholder="Enter 4 Digit Pin" />
          <button class="btn btn-neutral mt-4 rounded-full text-[16px] bg-primary border-none">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
    </div>

    <script src="./script/login.js"></script>
  </body>
</html>
