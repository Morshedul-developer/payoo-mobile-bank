<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payyo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- tailwind+daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="min-h-screen bg-base-200 max-w-md mx-auto">
    <header class="border-b border-gray-300 sticky top-0 z-20 bg-base-200">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <div class="left flex gap-2 items-center">
          <div class="w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="balance-info">
            <h2 class="text-2xl font-extrabold">
              $<span id="balance">45000</span>
            </h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a class="btn btn-soft" href="/index.html"
            ><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a
          >
        </div>
      </section>
    </header>

    <section class="w-11/12 mx-auto pt-9 pb-5">
      <h1 class="text-4xl font-bold leading-[30px] mb-4">
        Welcome to Pay<span class="text-primary">oo</span>
      </h1>
      <p class="text-neutral/50 leading-[26px] mb-6">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="buttons grid grid-cols-3 gap-4">
        <button class="btn flex-col h-full px-4 py-5 btn-primary btn-soft">
          <img src="./assets/opt-1.png" alt="" />
          <p>Add Money</p>
        </button>
        <button class="btn flex-col h-full px-4 py-5 btn-primary btn-soft">
          <img src="./assets/opt-2.png" alt="" />
          <p>Cashout</p>
        </button>
        <button class="btn flex-col h-full px-4 py-5 btn-primary btn-soft">
          <img src="./assets/opt-3.png" alt="" />
          <p>Send Money</p>
        </button>
        <button class="btn flex-col h-full px-4 py-5 btn-primary btn-soft">
          <img src="./assets/opt-4.png" alt="" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full px-4 py-5 btn-primary btn-soft">
          <img src="./assets/opt-5.png" alt="" />
          <p>Pay Bill</p>
        </button>
        <button class="btn flex-col h-full px-4 py-5 btn-primary btn-soft">
          <img src="./assets/opt-6.png" alt="" />
          <p>Transactions</p>
        </button>
      </div>
    </section>

    <!-- add money -->
    <section class="w-11/12 mx-auto pb-12">
      <h3 class="text-[18px] font-semibold mb-4">Add Money</h3>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-[14px] font-medium text-neutral mb-1"
              >Select A Bank</label
            >
            <select id="add-money-bank" class="select w-full bg-base-200 text-gray-500/90 rounded-full mb-2">
              <option disabled selected>Select bank</option>
              <option value="DBBL">DBBL</option>
              <option value="AB Bank">AB Bank</option>
              <option value="City Bank">City Bank</option>
            </select>

            <label class="label text-[14px] font-medium text-neutral mb-1"
              >Bank Account Number</label
            >
            <input
              id="ac-number"
              type="text"
              class="input bg-base-200 rounded-full mb-2 w-full"
              placeholder="Enter 11 digit account number"
              maxlength="11"
              minlength="11"
            />
            <label class="label text-[14px] font-medium text-neutral mb-1"
              >Amount to Add</label
            >
            <input
              id="add-amount"
              type="number"
              class="input bg-base-200 rounded-full mb-2 w-full"
              placeholder="Add Amount to withdraw"
            />
            <label class="label text-[14px] font-medium text-neutral mb-1"
              >Pin Number</label
            >
            <input
              id="pin-input"
              type="password"
              class="input bg-base-200 rounded-full w-full"
              placeholder="Enter 4 digit pin number"
              maxlength="4"
            />
            <button
              id="add-money-btn"
              class="btn btn-neutral mt-4 rounded-full text-[16px] bg-primary border-none"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- cashOut -->
    <section class="w-11/12 mx-auto pb-12 hidden">
      <h3 class="text-[18px] font-semibold mb-4">Cash Out</h3>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-[14px] font-medium text-neutral mb-1"
              >Agent Number</label
            >
            <input
              id="agent-input"
              type="text"
              class="input bg-base-200 rounded-full mb-2 w-full"
              placeholder="Enter 11 digit number"
              maxlength="11"
              minlength="11"
            />
            <label class="label text-[14px] font-medium text-neutral mb-1"
              >Amount</label
            >
            <input
              id="amount-input"
              type="number"
              class="input bg-base-200 rounded-full mb-2 w-full"
              placeholder="Enter amount to withdraw"
            />
            <label class="label text-[14px] font-medium text-neutral mb-1"
              >Pin Number</label
            >
            <input
              id="pin-input"
              type="password"
              class="input bg-base-200 rounded-full w-full"
              placeholder="Enter 4 Digit Pin"
              maxlength="4"
            />
            <button
              id="cashout-btn"
              class="btn btn-neutral mt-4 rounded-full text-[16px] bg-primary border-none"
            >
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <script src="./script/machine.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
  </body>
</html>
